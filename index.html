        <style>
            *{
                padding: 0;
                margin: 0;
                
            }
            body{
                background-color: black;
            }
            #cont{
                height: 50vh;
                width: 30vw;
                margin: auto;
                margin-top: 20vh;
                background-color: rgb(67, 69, 69);
                padding: 10px;
                border-radius: 30px;
                box-shadow: 0px 0px 10px 10px red;
               
            }
            #f,#s,#t{
                width: 100%;
                display: flex;
                justify-content: center;
                height: 33%;
            }
            .btn{
                width: 30%;
                margin: 10px;
                background-color: black;
                color: aliceblue;
                font-size: xx-large;
                font-weight: 600;
                border: 7px solid white;
                border-radius: 20px;
            }
            .btn:hover{
                transform: scale(1.08);
                box-shadow: 0px 0px 20px 3px rgb(255, 0, 221);
            }
            #bekkar{
                height: 10px;
                width: 10px;
                display: block;
                background-color: rgb(0, 0, 0);

            }
            #reset{
                color:white;
                text-align: center;
                padding: 20px;
                margin: 10px;
                font-size: xx-large;
                font-weight: 800;
            }

                height: 70vh;
            }
           }

                height: 60vh;
            }
